apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 461655781674.dkr.ecr.ca-central-1.amazonaws.com/argocd-repo:a3b0626fcae6a03
        ports:
        - containerPort: 80
